<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=

    />
    <title>Rasult</title>
  </head>
  <body>
    <script>
          let mark = prompt("Enter tha Mark")
          if (mark < 0)
         {document.writeln("Invalid Mark");}

         else if(mark < 33){
      document.writeln("F");
         }
         else if(mark < 40){
      document.writeln("D");
         }
         else if(mark < 49){
      document.writeln("C");
         }
         else if(mark < 59){
      document.writeln("B");
         }
         else if(mark < 70){
      document.writeln("A-");
         }
         else if(mark < 80){
      document.writeln("A");
         }
         else if(mark < 100){
      document.writeln("A+");
         }
         else{ document.writeln("<i>Invalid Mark</i>");}
    </script>
  </body>
</html>
