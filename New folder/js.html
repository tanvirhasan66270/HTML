    <label for="" id="rasult"></label>

    <script>
      function checkOddEvent() {
        let number = document.getElementById("tanvir").value;
        let proccedNumber = Number.parseInt(number);

        if (proccedNumber % 2 == 0) {
          document.getElementById("rasult").innerHTML = "Event";
        } else {
          document.getElementById("rasult").innerHTML = "odd";
        }
      }
    </script>
