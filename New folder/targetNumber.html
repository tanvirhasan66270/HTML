  <body>
    <script>
      let n = Number.parseInt(prompt("input number"));
      let y = Number.parseInt(prompt("input number"));
      for (let i = n; i <= y; i++) {
        if (i % 2 == 0) {
          document.writeln(i + "<br>");
        }
      }
    </script>
