<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let userInput = 1;
      let n = 50;
      while (userInput <= n) {
        if (userInput % 3 == 0 && userInput % 5 == 0) {
          userInput++;
          break;
        }
        document.writeln(userInput);
        userInput++;
      }
    </script>
</body>
</html>
