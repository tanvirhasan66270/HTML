<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let userInput = prompt("input number");
      let result = 1;

      for (let i = 1; i <= userInput; i++) {
        result = result * i;
      }
      document.writeln(result);
    </script>
  </body>
</html>
