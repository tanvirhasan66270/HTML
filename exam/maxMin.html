
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = [50, 90, 540, 125, 90, 60, 40, 30];
      max = 0;
      min = 9999999999;
      for (index = 0; index < number.length; index++) {
        if (max <
         number[index]) {
          max = number[index];
        }
      }
      for (index = 0; index < number.length; index++) {
        if (min > number[index]) {
          min = number[index];
        }
      }
      document.writeln("max" + max);
      document.writeln("min"+min );
    </script>
  </body>
</html>
