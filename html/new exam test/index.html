<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="myForm">
    <label for="name">name</label><br>
    <input type="text" id="name"><br>

    <label for="remark">remark</label><br>
    <input type="text" id="remark"><br>

    <label for="sex">sex</label><br>
    <input type="radio" name="sex" value="male">male
    <input type="radio" name="sex"value="female">female
    <input type="radio" name="sex" value="others">others <br>

    <label for="course">Course</label><br>
    <input type="checkbox" name="course" value="NT">ND
    <input type="checkbox" name="course" value="IAD">IAS
    <input type="checkbox" name="course" value="DDD">DDD
    <input type="checkbox" name="course" value="ESAD">ESAD<br>

    <label for="location">location</label><br>
    <select  id="location">
      <option value="Bonani">bonani</option>
      <option value="mirpur">mirpur</option>
      <option value="Dhanmondi">Dhanmondi</option><br>
    </select>
    <input type="submit" name="submit">
  </form>
  <script src="from.js"></script>
</body>
</html>
