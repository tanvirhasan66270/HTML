<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW"
      crossorigin="anonymous"
    />

    <title>Docoment</title>
  </head>
  <body>
    <div class="container">
      <form id="myform">
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label"
            ><h6>Name</h6></label
          >
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            ><h6>Email address</h6></label
          >
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <h6>Password</h6>
          <input type="password" class="form-control" id="password" />
        </div>
        <div>
          <h6>Gender</h6>
          <div class="form-check">
            <input type="radio" name="radio" id="male" />Male
            <label class="form-check-label" for="radioDefault1"> </label>
          </div>
          <div class="form-check">
            <input type="radio" name="radio" id="female" checked />Femal
            <label class="form-check-label" for="radioDefault2"> </label>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="exampleInputName1" class="form-label"><h6>Date of Barth</h6></label>
            <input type="date" class="form-control" id="dob" />
          </div>

          <div class="mb-3 col-md-6">
            <label for="exampleInputName1" class="form-label"
              ><h6>Course</h6></label
            ><br />
            <select name="course" id="course">
              <option selected>---select-----</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div><h6>Hobby</h6></div>
          <div class="col-md-6">
            <div class="form-check">
              <input
                type="checkbox"
                value="gaming"
                id="checkDefault"
                name="hobby"
              />
              Coadding
              <label class="form-check-label" for="checkDefault"> </label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                value="gaming"
                id="checkChecked"
                name="hobby"
              />Mobile Gamming
              <label class="form-check-label" for="checkChecked"> </label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                value="gaming"
                id="checkChecked"
                name="hobby"
              />Football
              <label class="form-check-label" for="checkChecked"> </label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                value="gaming"
                id="checkChecked"
                name="hobby"
              />Cricket
              <label class="form-check-label" for="checkChecked"> </label>
            </div>
          </div>

          <div class="col-md-6">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="address"
            >
Address</textarea
            >
            <label for="floatingTextarea"></label>
          </div>
        </div>
       <input type="submit" class="btn btn-bg-primary" value="Submit">
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="form.js"></script>
  </body>
</html>
