<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age = prompt("Input Age");
      age < 20
        ? document.writeln("Minor")
        : age < 40
        ? document.writeln("Young")
        : age < 50
        ? document.writeln("Adult")
        : document.writeln("Respect Person");
    </script>
  </body>
</html>
