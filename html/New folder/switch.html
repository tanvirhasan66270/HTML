<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let day = parseInt(prompt("Enter Day Number"));
      let result = "";
      switch (day) {
        case 1:
          result = "saturday";
          break;
        case 2:
          result = "Sunday";
          break;
        case 1:
          result = "Moneday";
          break;
        case 1:
          result = "Tuesday";
          break;
        case 1:
          result = "Wonesday";
          break;
        case 1:
          result = "Tharsday";
          break;
        case 1:
          result = "Friday";
          break;
        default:
          result = " Invalid Day";
      }
      document.writeln(result)
    </script>
  </body>
</html>
