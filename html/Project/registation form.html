<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW"
      crossorigin="anonymous"
    />

    <title>form</title>
    <link rel="stylesheet" href="CSS/form.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12 col-sm-12">
          <div class="card shadow-lg">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Registration Form</h3>
              <form id="registrationForm">
                <!-- Personal Information -->
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your full name"
                    required
                  />
                  <div class="form-text">Please enter your full name.</div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                  <div class="form-text">
                    Please enter a valid email address.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" required />
                </div>
                <div class="mb-3">
                  <label for="bio" class="form-label">Bio</label>
                  <textarea
                    class="form-control"
                    id="bio"
                    rows="3"
                    placeholder="Tell us about yourself"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="profileImage" class="form-label"
                    >Profile Image</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="profileImage"
                    accept="image/*"
                    required
                  />
                </div>
                <!-- Company Information -->
                <div class="mb-3">
                  <label for="companyName" class="form-label"
                    >Company Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="companyName"
                    placeholder="Enter your company name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="companySize" class="form-label"
                    >Company Size</label
                  >
                  <select class="form-control" id="companySize" required>
                    <option value="">Select company size</option>
                    <option value="1-10">1-10</option>
                    <option value="11-50">11-50</option>
                    <option value="51-200">51-200</option>
                    <option value="201-500">201-500</option>
                    <option value="500+">500+</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="location" class="form-label">Location</label>
                  <input
                    type="text"
                    class="form-control"
                    id="location"
                    placeholder="Enter your company location"
                    required
                  />
                </div>
                <!-- Submit Button -->
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Register
                  </button>
                  <div id="formFeedback" class="mt-3"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="js/form.js"></script>
  </body>
</html>
