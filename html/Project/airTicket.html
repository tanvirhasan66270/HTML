<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW"
      crossorigin="anonymous"
    />

    <title>Air AIR-TICKET</title>
    <link rel="stylesheet" href="CSS/passport.css" />
  </head>
  <body>
    <!-- https://jsfiddle.net/wrappixel/s817jand/ -->
    <div class="contact3 container py-5">
      <div class="no-gutters">
        <div class="row">
          <div class="col-lg-6">
            <div class="card-shadow">
              <img src="image/AIR-TICKET.png" class="img-fluid" />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="contact-box ml-3">
              <h1 class="font-weight-light mt-2"><b>Air Ticketing</b></h1>
              <form class="mt-4">
                <div class="row">
                  <div class="col-lg-12">
                    <label for="">Name</label><br />
                    <div class="form-group mt-2">
                      <input class="form-control" type="text" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="">Email</label><br />
                    <div class="form-group mt-2">
                      <input class="form-control" type="email" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="">Phone</label><br />
                    <div class="form-group mt-2">
                      <input class="form-control" type="text" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="">
                      Type <br />
                      DomesticInternational <br />
                      Trip <br />
                      One wayTwo wayMulti City <br />1st Destination From</label
                    ><br />
                    <div class="form-group mt-2">
                      <input class="form-control" type="text" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="">Fast Destination To</label><br />
                    <div class="form-group mt-2">
                      <input class="form-control" type="text" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="">Fast Destination Date</label><br />
                    <div class="form-group mt-2">
                      <input class="form-control" type="date" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="">Second Destination From</label><br />
                    <div class="form-group mt-2">
                      <input class="form-control" type="text" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="">Second Destination To</label><br />
                    <div class="form-group mt-2">
                      <input class="form-control" type="text" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="">Second Destination Date</label><br />
                    <div class="form-group mt-2">
                      <input class="form-control" type="date" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="">Third Destination From</label><br />
                    <div class="form-group mt-2">
                      <input class="form-control" type="text" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="">Third Destination To</label><br />
                    <div class="form-group mt-2">
                      <input class="form-control" type="text" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="">Third Destination Date</label><br />
                    <div class="form-group mt-2">
                      <input class="form-control" type="date" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="">Fourth Destination From</label><br />
                    <div class="form-group mt-2">
                      <input class="form-control" type="date" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="">Fourth Destination To</label><br />
                    <div class="form-group mt-2">
                      <input class="form-control" type="date" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for="">Fourth Destination Date</label><br />
                    <div class="form-group mt-2">
                      <input class="form-control" type="date" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <label for=""
                      >No of Adult <br />
                      12345 <br />
                      No of Child <br />12345 <br />
                      No of Infant <br />
                      12345 <br />
                      Fare Type <br />
                      EconomyBusiness <br />
                      Input this code: </label
                    ><br />
                    <div class="form-group mt-2">
                      <input class="form-control" type="text" />
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <div class="form-group mt-2">
                      <textarea class="form-control" rows="3"></textarea>
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <button
                      type="submit"
                      class="btn btn-danger-gradiant mt-3 text-white border-0 px-3 py-2"
                    >
                      <span> SUBMIT</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="card mt-4 border-0 mb-4">
              <div class="row">
                <div class="col-lg-9 col-md-4">
                  <div class="card-body d-flex align-items-center c-detail">
                    <div class="mr-3 align-self-center">
                      <img
                        src="https://www.wrappixel.com/demos/ui-kit/wrapkit/assets/images/contact/icon2.png"
                      />
                    </div>
                    <div class="">
                      <h6 class="font-weight-medium">Phone</h6>
                      <p class="">
                        251 546 9442 <br />
                        630 446 8851
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3 col-md-4">
                  <div class="card-body d-flex align-items-center c-detail">
                    <div class="mr-3 align-self-center">
                      <img
                        src="https://www.wrappixel.com/demos/ui-kit/wrapkit/assets/images/contact/icon3.png"
                      />
                    </div>
                    <div class="">
                      <h6 class="font-weight-medium">Email</h6>
                      <p class="">
                        info@airticket.com
                        <br />
                        123@airticket.com
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
